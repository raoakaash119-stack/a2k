<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A2K Organics - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
  <div class="flex items-center space-x-2">
    <a href="index.html">
      <img src="favicon-32x32.png" alt="logo" class="w-8 h-8 cursor-pointer">
    </a>
    <h1 class="text-2xl font-bold">a2korganics</h1>
  </div>

  <nav class="flex space-x-4">
    <a href="index.html" class="px-2 transition duration-300 ease-in-out hover:text-yellow-300 hover:-translate-y-1">Home</a>
</header>
  <!-- Cart Page -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Your Shopping Cart</h2>

    <!-- Empty Cart State -->
    <div id="emptyCart" class="hidden text-center py-16">
      <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" class="mx-auto w-32 mb-4">
      <p class="text-gray-600 text-lg mb-4">Your cart is empty!</p>
      <a href="index.html" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">Start Shopping</a>
    </div>

    <!-- Cart Items -->
    <div id="cartItems" class="grid md:grid-cols-3 gap-6">
      <div class="md:col-span-2 space-y-4" id="cartList">
        <!-- Example Product -->
        <div class="bg-white p-4 rounded-lg shadow flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-lg" alt="Product">
            <div>
              <h3 class="font-semibold text-lg">Kodo Millet</h3>
              <p class="text-gray-600">₹200</p>
              <div class="flex items-center space-x-2 mt-2">
                <button class="px-2 bg-gray-200 rounded" onclick="updateQty(this, -1)">-</button>
                <span class="px-3">1</span>
                <button class="px-2 bg-gray-200 rounded" onclick="updateQty(this, 1)">+</button>
              </div>
            </div>
          </div>
          <div class="text-right">
            <p class="font-semibold">₹200</p>
            <button class="text-red-500 text-sm mt-2" onclick="removeItem(this)">❌ Remove</button>
            <button class="text-blue-500 text-sm ml-2">❤️ Save for Later</button>
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="bg-white p-6 rounded-lg shadow h-fit sticky top-20">
        <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
        <div class="flex justify-between mb-2"><span>Subtotal</span><span id="subtotal">₹200</span></div>
        <div class="flex justify-between mb-2"><span>Discount</span><span id="discount">₹0</span></div>
        <div class="flex justify-between mb-2"><span>Shipping</span><span>₹50</span></div>
        <div class="flex justify-between mb-2"><span>Tax (5%)</span><span id="tax">₹10</span></div>
        <hr class="my-2">
        <div class="flex justify-between font-bold text-lg"><span>Total</span><span id="total">₹260</span></div>

        <!-- Coupon -->
        <div class="mt-4">
          <input type="text" id="coupon" placeholder="Enter Coupon" class="w-full border p-2 rounded mb-2">
          <button onclick="applyCoupon()" class="w-full bg-gray-200 py-2 rounded hover:bg-gray-300">Apply Coupon</button>
        </div>

        <!-- Checkout Options -->
        <div class="mt-6 space-y-2">
          <button onclick="razorpayCheckout()" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">Pay with Razorpay</button>
          <button class="w-full bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600">Cash on Delivery</button>
          <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Pay with PayPal</button>
          <button class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">Pay via UPI</button>
        </div>

        <a href="index.html" class="block text-center mt-4 text-green-600 hover:underline">⬅ Continue Shopping</a>
      </div>
    </div>
  </main>

  <!-- Sticky Checkout on Mobile -->
  <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white shadow p-4 flex justify-between items-center">
    <span class="font-bold text-lg">Total: ₹260</span>
    <button onclick="razorpayCheckout()" class="bg-green-600 text-white px-4 py-2 rounded-lg">Checkout</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    }

    function updateQty(btn, change) {
      const span = btn.parentElement.querySelector('span');
      let qty = parseInt(span.textContent) + change;
      if (qty < 1) qty = 1;
      span.textContent = qty;
      calculateTotal();
    }

    function removeItem(btn) {
      btn.closest('.bg-white').remove();
      checkCart();
      calculateTotal();
    }

    function checkCart() {
      if (document.querySelectorAll('#cartList .bg-white').length === 0) {
        document.getElementById('cartItems').classList.add('hidden');
        document.getElementById('emptyCart').classList.remove('hidden');
      }
    }

    function applyCoupon() {
      const code = document.getElementById('coupon').value.trim();
      if (code === 'A2K10') {
        document.getElementById('discount').textContent = '₹20';
      } else {
        alert('Invalid Coupon');
      }
      calculateTotal();
    }

    function calculateTotal() {
      let subtotal = 200; // sample fixed value for now
      let discount = parseInt(document.getElementById('discount').textContent.replace('₹','')) || 0;
      let shipping = 50;
      let tax = Math.round((subtotal - discount) * 0.05);
      let total = subtotal - discount + shipping + tax;
      document.getElementById('subtotal').textContent = '₹' + subtotal;
      document.getElementById('tax').textContent = '₹' + tax;
      document.getElementById('total').textContent = '₹' + total;
    }

    function razorpayCheckout() {
      var options = {
        key: "rzp_test_yourkey",
        amount: 26000, // Example
        currency: "INR",
        name: "A2K Organics",
        description: "Cart Checkout",
        handler: function (response) {
          alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
    }
  </script>
</body>
</html>
