<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center relative">
    <div class="flex items-center space-x-2">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="favicon-32x32.png" alt="a2korganics logo" class="w-8 h-8 cursor-pointer">
        <h1 class="text-xl md:text-2xl font-bold">A2K Organics</h1>
      </a>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-6 text-base">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="shop.html" class="underline font-semibold">Shop</a>
      <a href="index.html#contact" class="hover:underline">Contact</a>
    </nav>

    <!-- Mobile Hamburger -->
    <button id="menuToggle" class="md:hidden text-3xl focus:outline-none">☰</button>
    <div id="mobileMenu" 
         class="absolute top-full right-2 left-2 bg-green-700 rounded-lg shadow-lg flex-col text-center p-4 space-y-3 transform scale-y-0 opacity-0 origin-top transition-all duration-300 ease-in-out md:hidden">
      <a href="index.html" class="block py-2 rounded hover:bg-green-600">Home</a>
      <a href="shop.html" class="block py-2 rounded bg-green-800 font-semibold">Shop</a>
      <a href="contact.html" class="block py-2 rounded hover:bg-green-600">Contact</a>
    </div>
  </header>

  <!-- Title -->
  <section class="text-center py-8">
    <h2 class="text-3xl font-bold">Our Products</h2>
    <p class="text-gray-600 mt-2">Browse our organic collection</p>
  </section>

  <!-- Filters + Search -->
  <section class="max-w-7xl mx-auto px-4 grid md:grid-cols-4 gap-6">
    <!-- Sidebar -->
    <aside class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-bold text-lg mb-3">Filters</h3>
      <div class="mb-4">
        <h4 class="font-semibold">Category</h4>
        <label class="block"><input type="checkbox"> Vegetables</label>
        <label class="block"><input type="checkbox"> Fruits</label>
        <label class="block"><input type="checkbox"> Spices</label>
      </div>
      <div>
        <h4 class="font-semibold">Price</h4>
        <input type="range" min="100" max="2000" value="1000" class="w-full">
        <p class="text-sm text-gray-500">₹100 - ₹2000</p>
      </div>
    </aside>

    <!-- Catalogue -->
    <main class="md:col-span-3">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <input type="text" id="searchBox" placeholder="Search products..." 
               class="border border-gray-300 rounded-lg px-4 py-2 w-full sm:w-1/2">
        <select class="border border-gray-300 rounded-lg px-3 py-2">
          <option>Sort by</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Popularity</option>
        </select>
      </div>
      <div id="shopProductList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
  </section>

  <!-- Scripts -->
  <script>
  async function fetchProducts() {
    const sheetId = "1LTdFUjRa9cMcncBQzshdfxxoZLkmBTk2sSR1lNl7ifc";
    const url = `https://opensheet.elk.sh/${sheetId}/1`; // "1" is for the first tab

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("Failed to fetch data");
      const products = await response.json();
      displayProducts(products);
    } catch (err) {
      console.error("Error fetching products:", err);
      document.getElementById("shopProductList").innerHTML =
        "<p class='text-red-500'>Failed to load products.</p>";
    }
  }

  function displayProducts(products) {
    const container = document.getElementById("shopProductList");
    container.innerHTML = "";

    if (!products || products.length === 0) {
      container.innerHTML = "<p class='text-gray-600'>No products available yet.</p>";
      return;
    }

    products.forEach(p => {
      // Convert Google Drive links → direct image link
      let imgUrl = "placeholder.jpg";
      if (p.ImageLink) {
        const match = p.ImageLink.match(/[-\w]{25,}/);
        imgUrl = match 
          ? `https://drive.google.com/uc?export=view&id=${match[0]}`
          : p.ImageLink;
      }

      const productCard = `
        <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col">
          <img src="${imgUrl}" alt="${p.Name}" class="rounded-lg mb-3 w-full h-48 object-cover">
          <h3 class="font-semibold text-lg">${p.Name}</h3>
          <p class="text-gray-600 text-sm mb-2">${p.Description || ""}</p>
          <p class="text-green-700 font-bold">₹${p.Price || ""}</p>
          <button class="mt-3 w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800">
            Add to Cart
          </button>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", productCard);
    });
  }

  // Mobile menu toggle
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    if (menuToggle && mobileMenu) {
      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("scale-y-0");
        mobileMenu.classList.toggle("opacity-0");
        mobileMenu.classList.toggle("flex");
      });
    }

    // Load products on page start
    fetchProducts();
  });
</script>

  <script>
  function displayProducts(products) {
    const container = document.getElementById("shopProductList");
    container.innerHTML = "";

    if (!products || products.length === 0) {
      container.innerHTML = "<p class='text-gray-600'>No products available yet.</p>";
      return;
    }

    products.forEach((p, index) => {
      // Handle multiple Google Drive images
      let imgUrls = [];
      if (p.ImageLink) {
        const links = p.ImageLink.split(/\s+/); // split by space/newline
        links.forEach(link => {
          const match = link.match(/[-\w]{25,}/);
          if (match) {
            imgUrls.push(`https://drive.google.com/uc?export=view&id=${match[0]}`);
          }
        });
      }
      if (imgUrls.length === 0) imgUrls = ["placeholder.jpg"];

      // Short description (preview only)
      const shortDesc = (p.Description && p.Description.length > 200) 
        ? p.Description.substring(0, 200) + "..." 
        : (p.Description || "");

      // Build product card
      container.innerHTML += `
        <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4">
          <img src="${imgUrls[0]}" alt="${p.Name}" 
               class="rounded-lg mb-3 w-full h-48 object-cover">
          <h3 class="font-semibold text-lg">${p.Name}</h3>
          <p class="text-gray-600 text-sm mb-2">${shortDesc}</p>
          <p class="text-green-700 font-bold">₹${p.Price || ""}</p>
          <div class="flex gap-2 mt-3">
            <button onclick="openModal(${index})" 
              class="flex-1 bg-green-700 text-white py-2 rounded-lg hover:bg-green-800">
              View More
            </button>
            <button class="flex-1 bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700">
              Add to Cart
            </button>
          </div>
        </div>

        <!-- Modal -->
        <div id="modal-${index}" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
          <div class="bg-white rounded-xl shadow-lg max-w-2xl w-full p-6 relative">
            <button onclick="closeModal(${index})" 
              class="absolute top-2 right-2 text-gray-600 hover:text-black text-2xl">&times;</button>
            
            <h3 class="text-xl font-bold mb-4">${p.Name}</h3>
            
            <!-- Image Gallery -->
            <div class="flex gap-2 overflow-x-auto mb-4">
              ${imgUrls.map(url => `<img src="${url}" class="w-40 h-40 object-cover rounded">`).join("")}
            </div>

            <!-- Full Description -->
            <div class="text-gray-700 whitespace-pre-line max-h-96 overflow-y-auto">
              ${p.Description || ""}
            </div>

            <p class="text-green-700 font-bold mt-4">₹${p.Price || ""}</p>
          </div>
        </div>
      `;
    });
  }

  function openModal(index) {
    document.getElementById(`modal-${index}`).classList.remove("hidden");
    document.getElementById(`modal-${index}`).classList.add("flex");
  }

  function closeModal(index) {
    document.getElementById(`modal-${index}`).classList.remove("flex");
    document.getElementById(`modal-${index}`).classList.add("hidden");
  }
</script>


  <style>
    html { scroll-behavior: smooth; }
  </style>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center p-4 mt-10">
    <p>&copy; 2025 A2K Organics. All rights reserved.</p>
  </footer>

</body>
</html>
