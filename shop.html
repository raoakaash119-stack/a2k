  

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - A2K Organics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center relative">
    <div class="flex items-center space-x-2">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="favicon-32x32.png" alt="a2korganics logo" class="w-8 h-8 cursor-pointer">
        <h1 class="text-xl md:text-2xl font-bold">A2K Organics</h1>
      </a>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-6 text-base">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="shop.html" class="underline font-semibold">Shop</a>
      <a href="index.html#contact" class="hover:underline">Contact</a>
    </nav>

    <!-- Mobile Hamburger -->
    <button id="menuToggle" class="md:hidden text-3xl focus:outline-none">☰</button>
    <div id="mobileMenu" 
         class="absolute top-full right-2 left-2 bg-green-700 rounded-lg shadow-lg flex-col text-center p-4 space-y-3 transform scale-y-0 opacity-0 origin-top transition-all duration-300 ease-in-out md:hidden">
      <a href="index.html" class="block py-2 rounded hover:bg-green-600">Home</a>
      <a href="shop.html" class="block py-2 rounded bg-green-800 font-semibold">Shop</a>
      <a href="contact.html" class="block py-2 rounded hover:bg-green-600">Contact</a>
    </div>
  </header>

  <!-- Title -->
  <section class="text-center py-8">
    <h2 class="text-3xl font-bold">Our Products</h2>
    <p class="text-gray-600 mt-2">Browse our organic collection</p>
  </section>

  <!-- Filters + Search -->
  <section class="max-w-7xl mx-auto px-4 grid md:grid-cols-4 gap-6">
    <!-- Sidebar -->
    <aside class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-bold text-lg mb-3">Filters</h3>
      <div class="mb-4">
        <h4 class="font-semibold">Category</h4>
        <label class="block"><input type="checkbox"> Vegetables</label>
        <label class="block"><input type="checkbox"> Fruits</label>
        <label class="block"><input type="checkbox"> Spices</label>
      </div>
      <div>
        <h4 class="font-semibold">Price</h4>
        <input type="range" min="100" max="2000" value="1000" class="w-full">
        <p class="text-sm text-gray-500">₹100 - ₹2000</p>
      </div>
    </aside>

    <!-- Catalogue -->
    <main class="md:col-span-3">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <input type="text" id="searchBox" placeholder="Search products..." 
               class="border border-gray-300 rounded-lg px-4 py-2 w-full sm:w-1/2">
        <select class="border border-gray-300 rounded-lg px-3 py-2">
          <option>Sort by</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Popularity</option>
        </select>
      </div>
      <div id="shopProductList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
  </section>

  <!-- Scripts -->
<!-- Product Grid -->
<div id="shopProductList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4"></div>

<script>
const products = [
  {
    Name: "Super Food Health Mix",
    Price: "250",
    Description: "A nutrient-rich blend of grains, millets, and pulses for daily health and energy.",
    ImageLink: "https://drive.google.com/uc?export=view&id=11wj0fbbDxz61sLpIhxtiFvMvMNTgJO9V"
  },
  {
    Name: "Quinoa Millet",
    Price: "300",
    Description: "Gluten-free, protein-packed millet alternative perfect for healthy meals.",
    ImageLink: "https://drive.google.com/uc?export=view&id=1scDmMvCiCnTH-u6XmGLRRe1iMr4vCucx"
  },
  {
    Name: "Karuppu Kavuni (Black Rice)",
    Price: "280",
    Description: "Traditional black rice with rich antioxidants, perfect for desserts and meals.",
    ImageLink: "https://drive.google.com/uc?export=view&id=1SX0bUb5jEjd1LQR5WmuQ7nccIJVI4tUF"
  },
  {
    Name: "Purple Hair Oil",
    Price: "150",
    Description: "Herbal hair oil for strong, healthy, and shiny hair with natural ingredients.",
    ImageLink: "https://drive.google.com/uc?export=view&id=1z-0lNq5BL_FEAEzM99lPw3Famz4t0vaT"
  },
  {
    Name: "Kodo Millet (Varagu)",
    Price: "200",
    Description: "Nutritious millet, high in fiber and ideal for weight management.",
    ImageLink: "https://drive.google.com/uc?export=view&id=198Yau1w_KDENKhesICYwNe7u7RFTh2SJ"
  }
];

function displayProducts(products) {
  const container = document.getElementById("shopProductList");
  container.innerHTML = "";

  products.forEach((p, index) => {
    container.innerHTML += `
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col">
        <img src="${p.ImageLink}" alt="${p.Name}" 
             class="rounded-lg mb-3 w-full h-48 object-cover cursor-pointer"
             onclick="openModal(${index})">
        <h3 class="font-semibold text-lg">${p.Name}</h3>
        <p class="text-gray-600 text-sm flex-grow">${p.Description.substring(0, 60)}...</p>
        <p class="text-green-700 font-bold mt-2">₹${p.Price}</p>
        <button onclick="openModal(${index})" 
          class="mt-3 w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800">
          View Product
        </button>
      </div>

      <!-- Modal -->
      <div id="modal-${index}" 
        class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 px-2">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md sm:max-w-lg md:max-w-2xl p-6 relative overflow-y-auto max-h-[90vh]">
          <button onclick="closeModal(${index})" 
            class="absolute top-2 right-2 text-gray-600 hover:text-black text-2xl">&times;</button>
          
          <h3 class="text-xl font-bold mb-4">${p.Name}</h3>
          <img src="${p.ImageLink}" class="w-full max-h-72 object-contain rounded mb-4">
          <p class="text-gray-700 whitespace-pre-line">${p.Description}</p>
          <p class="text-green-700 font-bold mt-4 text-lg">₹${p.Price}</p>
        </div>
      </div>
    `;
  });
}

function openModal(index) {
  document.getElementById(`modal-${index}`).classList.remove("hidden");
  document.getElementById(`modal-${index}`).classList.add("flex");
}

function closeModal(index) {
  document.getElementById(`modal-${index}`).classList.remove("flex");
  document.getElementById(`modal-${index}`).classList.add("hidden");
}

// Run on page load
displayProducts(products);
</script>



  <style>
    html { scroll-behavior: smooth; }
  </style>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center p-4 mt-10">
    <p>&copy; 2025 A2K Organics. All rights reserved.</p>
  </footer>

</body>
</html>
